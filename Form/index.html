<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
</head>
<body>
    <form>
        <h1 class="form-title">Contact Me</h1>

        <div class="form-group">
            <label for="form-name">Contact Name</label>
            <input type="text" id="form-name"></input>
        </div>

        <div class="form-group">
            <label>Company Name</label>
            <input type="text" id="form-comapny"></input>

        </div>
        <div class="form-group">
            <label>Comapny Website (If applicable)</label>

        </div>

        <div class="form-group">
            <label>Email Address (please seperate multiple email with a comma)</label>
            <input type="email" name="email" id="email"
            placeholder="john.smith@example.com" multiple>
        </div>

        <div>
          <label for="tel">Telephone number:</label>
          <input type="tel" name="phone_number" if="phone_number"
          placeholder="(000) 000-0000"
          pattern="\([2-9][0-9]{2}\) [0-9]{3}-[0-9]{4}">
        </div>


    </form>
</body>
</html>
